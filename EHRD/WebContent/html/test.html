<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

    <link href="../styles/kendo/kendo.common.min.css" rel="stylesheet" />
    <link href="../styles/kendo/kendo.default.min.css" rel="stylesheet" />
    <script src="../js/jquery/1.8.2/jquery.min.js"></script>
    <script src="../js/jgrowl/jquery.jgrowl.min.js"></script>
    <script src="../js/kendo/kendo.web.min.js"></script>
    <script src="../js/kendo/kendo.ko_KR.js"></script>
    <script src="../js/kendo/cultures/kendo.culture.ko-KR.min.js"></script>
    
    <script type="text/javascript"> 
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    type: "odata",
                    transport: {
                        read: "http://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                    },
                    pageSize: 20
                },
                height: 550,
                sortable: true,
                resizable: true,
                reorderable: true,
                filterable: true,
                selectable: "multiple",
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [{
                    field: "ContactName",
                    title: "Contact Name",
                    width: 200
                }, {
                    field: "ContactTitle",
                    title: "Contact Title"
                }, {
                    field: "CompanyName",
                    title: "Company Name"
                }, {
                    field: "Country",
                    width: 150
                }]
            });
        });
    </script>
</head>
<body>
   
        <div id="example">
            <div id="grid"></div>
        </div>

</body>
</html>
